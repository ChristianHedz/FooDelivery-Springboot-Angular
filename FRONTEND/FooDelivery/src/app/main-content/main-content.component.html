<section class="container-fluid bg-image">
  <div class="container_text">
    <div class="container_text-search">
      <h1>¿Deseas una hamburguesa?</h1>
      <p>Con unos simples pasos encontraras las mejores cerca tuyo</p>
      <form class="d-flex search-header" role="search">
        <div>
          <label for="search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill map-market bg-color"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
              />
            </svg>
          </label>
          <input
            id="search"
            class="form-control me-2 bg-color"
            type="search"
            placeholder="¿Dónde te encuentras? Ingresa tu ubicación"
            aria-label="Search"
          />
        </div>
        <button class="btn btn-outline-success button-header" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
          Buscar
        </button>
      </form>
    </div>
  </div>
</section>

<section class="container-fluid my-4">
  <h3 class="text-center fw-semibold mb-5">Productos destacados</h3>
  <div class="d-flex rounded mx-5 mb-5 gap-3">
    <!--comienzo de una card -->
    @for (product of products; track $index || product.id) {
      @if ($index < 5) {
    <div class="card card-custom" style="width: 18rem">
      <img
        src="{{ product.img }}"
        class="card-img-top card-img-top-custom"
        alt="img-food"
      />
      <div class="mt-4 ms-3">
        <p class="mb-0 fw-semibold">{{ product.name }}</p>
        <p class="text-orange d-flex align-items-center gap-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
          5
        </p>
        <button class="btn btn-bg-pedir fw-semibold" routerLink="../products">
          pedir
        </button>
      </div>
    </div>
    } }
    <!-- fin de la card -->
  </div>
  <div class="d-flex justify-content-center">
    <button
      routerLink="../products"
      class="btn btn-linear text-white fw-semibold px-4 py-2"
      type="button"
    >
      ver todas >
    </button>
  </div>
</section>

<section>
  <img
    src="../../assets/section-frame.png"
    alt="section-descuentos"
    class="image-section"
  />
</section>

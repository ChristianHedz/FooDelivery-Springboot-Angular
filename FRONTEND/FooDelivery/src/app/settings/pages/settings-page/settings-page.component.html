
<form [formGroup]="changePassworForm" class="w-full flex justify-content-center my-2">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/hyper.svg" alt="logo" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Cambiar contraseña</div>
    </div>

    <div class="gap-2 mb-3">
      <label for="oldPassword" class="block text-900 font-medium mb-2">Contraseña anterior</label>
      <input formControlName="oldPassword" id="oldPassword" type="password" placeholder="Contraseña anterior" pInputText class="w-full mb-3">
      @if (inputValid('oldPassword')) {
        <small class="font-bold" style="color:#C63737" >
          La contraseña anterior es requerida
        </small
      >}
    </div>

    <div class="gap-2 mb-3">
      <label for="newPassword" class="block text-900 font-medium mb-2">Nueva contraseña</label>
      <input formControlName="newPassword"  id="newPassword" type="password" placeholder="Nueva contraseña" pInputText class="w-full mb-3">
      @if (inputValid('newPassword')) {
        <small style="color:#C63737" class="font-bold">
          La nueva contraseña es requerida.
        </small
        >}
    </div>

      <div class="flex align-items-center justify-content-between mb-3">
      </div>

    <div class="text-center">
      <button #btnChangePassword (click)="changePassword()" pButton icon="pi pi-user" label="Actualizar" class="w-full"></button>
    </div>
  </div>
</form>

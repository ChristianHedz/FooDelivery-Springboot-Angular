<div class="px-2 py-4 rounded shadow-lg">
  <h3 class="text-center">Pedido</h3>
  <div class="border-top border-bottom mb-3">
    @for (product of products; track $index || product.id) {
    @if (product.count != 0) {
    <div class="d-flex align-items-center justify-content-center gap-2 group rounded shadow-lg px-0 my-3">
      <div class="img-container">
        <img src="{{product.img}}" alt="burger-image" class="img-fluid image-size rounded">
      </div>
      <p class="fs text-start flex-grow-1 my-auto">{{product.name}}</p>
      <div class="btn-group p-0">
        <button class="btn border-0 btn-size p-1" (click)="decrement(product.id)">-</button>
        <span class="mx-3 align-self-center">{{ product.count }}</span>
        <button class="btn border-0 btn-size p-1" (click)="increment(product.id)">+</button>
      </div>
      <button class="btn btn-outline-danger border-0 p-1" (click)="deleteMethod(product.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
          <path
            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
        </svg></button>
    </div>
    }
    }
  </div>
  <div class="border-bottom mb-2">
    <div class="d-flex justify-content-around">
      <p class="fs-6">Productos({{cantidadDeProductosCarrito}})</p>
      <p class="fs-6 text-orange">${{totalPriceProduct}}</p>
    </div>
    <div class="d-flex justify-content-around">
      <p class="fs-6">Envio a domicilio</p>
      <p class="fs-6 text-orange">${{priceDelivery}}</p>
    </div>
  </div>
  <div class="d-flex justify-content-around">
    <p class="fs-4 fw-bold">Total</p>
    <p class="fs-4 text-orange fw-bold">${{priceTotal}}</p>
  </div>
</div>

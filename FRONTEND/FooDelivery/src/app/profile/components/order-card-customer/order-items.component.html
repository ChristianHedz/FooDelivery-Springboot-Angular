<div class="card">
  <p-table [value]="products" [paginator]="true" [rows]="products.length" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Imagen</th>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="quantity">Cantidad <p-sortIcon field="quantity"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td style="width: 15%; min-width: 5rem;">
          <img src="{{product.product.img}}" class="shadow-4" alt="{{product.name}}" width="70">
        </td>
        <td style="width: 35%; min-width: 7rem;">{{product.product.name}}</td>
        <td style="width: 35%; min-width: 8rem;">{{product.product.price | currency }}</td>
        <td class="text-center" style="width: 15%; min-width: 8rem;">{{product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

@if(showNavbarAndFooter){
<nav class="navbar navbar-expand-lg bg-body-tertiary flex-box">
  <a class="navbar-brand" routerLink="" [ngClass]="{ active: menuOption == 'home' }" (click)="onOption('home')">
    <img src="../../../assets/LogoLogo.png" alt="logo" />
  </a>
  <ul class="navbar-nav navigation">
    <li class="nav-item">
      <a class="nav-link" routerLink="products" routerLinkActive="active" [ngClass]="{ active: menuOption == 'menu' }"
        (click)="onOption('menu')">Menú</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="" [ngClass]="{ active: menuOption == 'cupones' }"
        (click)="onOption('cupones')">Promos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="profile" [ngClass]="{ active: menuOption == 'nosotros' }"
        (click)="onOption('nosotros')">Pedidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="" [ngClass]="{ active: menuOption == 'contacto' }"
        (click)="onOption('contacto')">Contacto</a>
    </li>
  </ul>

  <button *ngIf="!userLoginOn" class="inicio-sesion" routerLink="login" routerLinkActive="active">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
      viewBox="0 0 16 16">
      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
    </svg>
    Iniciar sesión
  </button>

  <button *ngIf="userLoginOn" class="cerrar-sesion" (click)="logout()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
      viewBox="0 0 16 16">
      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
    </svg>
    Cerrar sesión
  </button>
</nav>
}

<div class="card p-4 border-1 surface-border promo-container" >
  <div class="flex flex-wrap gap-2 align-items-center justify-content-center mb-3" pBadge [value]="promotion.percentage + '%'">
    <span [class]="'promo-badge promo-code'">{{ promotion.code }}</span>
  </div>
  <div class="flex flex-column align-items-center text-center mb-1">
    <div class="description-container">{{promotion.description}}</div>
  </div>

  @if(isAdmin) {
    <div class="my-3 container-crud-btns">
      <button
        pTooltip="Detalles de la promo"
        pButton
        pRipple
        icon="pi pi-eye"
        class="mr-2 p-button-rounded"
        [routerLink]="[
            isAdmin ? '/admin/dashboard/promocion' : './login',
            promotion.id
          ]"
      ></button>

      <button
        pTooltip="Editar promo"
        pButton
        pRipple
        icon="pi pi-file-edit"
        class="mr-2 p-button-rounded p-button-success"
        [routerLink]="[
            '/admin/dashboard/promocion',
            promotion.id,
            'editar'
          ]"
      ></button>

      <button
        pTooltip="Eliminar promo"
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-rounded p-button-danger"
        (click)="promotionService.confirmDeletePromotion( promotion )"
      ></button>
    </div>
  }
</div>
